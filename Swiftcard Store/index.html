<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body x-data="store()" class="bg-blue-200 min-h-screen">
    <!-- Navigation Bar -->
    <header x-data="{ open: false }" class="sticky z-50 top-0">
      <nav class="bg-gray-500 border-gray-200">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="/">
            <button class="flex items-center space-x-3 rtl:space-x-reverse">
              <img src="/online-shop.png" class="h-8" alt="Flowbite Logo" />
              <span
                class="self-center text-2xl font-semibold whitespace-nowrap text-white"
                >SwiftCart</span
              >
            </button>
          </a>
          <button
            @click="open = !open"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div
            :class="{ 'hidden': !open }"
            class="w-full md:block md:w-auto"
            id="navbar-default"
          >
            <ul
              class="flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white"
            >
              <li>
                <a
                  href="/wishlist"
                  class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >Wishlist</a
                >
              </li>
              <li class="hidden lg:block md:block relative">
                <div class="t-0 absolute left-3 -top-4">
                  <p
                    class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white"
                  >
                    2
                  </p>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  strokeWidth="1.5"
                  stroke="currentColor"
                  class="file: h-6 w-6 stroke-white cursor-pointer"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                  />
                </svg>
              </li>
              <li class="block md:hidden">
                <a
                  href="/cart"
                  class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >Cart</a
                >
              </li>
              <li>
                <a
                  href="/login"
                  class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
      <div class="flex justify-between mb-4">
        <select x-model="selectedCategory" class="border p-2 rounded">
          <option value="">All Categories</option>
          <template x-for="category in categories" :key="category">
            <option :value="category" x-text="category"></option>
          </template>
        </select>

        <div class="flex items-center">
          <input
            type="text"
            x-model="searchQuery"
            placeholder="Search products..."
            class="border p-2 rounded-l"
          />
          <button
            @click="searchProducts()"
            class="bg-white text-black border border-l-0 p-2 rounded-r"
          >
            Search
          </button>
        </div>

        <select x-model="sortOrder" class="border p-2 rounded">
          <option value="">Sort by Price</option>
          <option value="asc">Lowest to Highest</option>
          <option value="desc">Highest to Lowest</option>
        </select>
      </div>

      <div class="loading text-center text-2xl" x-show="loading">
        Loading...
      </div>

      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        x-show="!loading"
      >
        <template x-for="product in filteredProductsList" :key="product.id">
          <div
            class="card bg-white border p-4 rounded shadow hover:shadow-lg transition-shadow duration-300 flex flex-col items-center"
            @click="openModal(product)"
          >
            <div class="flex justify-center w-full mb-4">
              <img :src="product.image" alt="" class="h-48 object-cover" />
            </div>
            <h3
              class="text-lg font-bold text-black"
              x-text="product.title"
            ></h3>
            <p class="text-gray-700" x-text="'$' + product.price"></p>
            <p class="text-gray-500" x-text="product.category"></p>
            <div class="text-gray-700 mt-2 flex items-center">
              <template x-for="i in 5">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  :class="{'text-yellow-400': i <= Math.round(product.rating.rate), 'text-gray-400': i > Math.round(product.rating.rate)}"
                  class="w-4 h-4"
                >
                  <path
                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.562 4.796a1 1 0 00.95.691h5.011c.969 0 1.372 1.24.588 1.81l-3.785 3.465a1 1 0 00-.288 1.118l1.25 4.88a1 1 0 01-1.45 1.05l-4.282-2.488a1 1 0 00-1.066 0l-4.282 2.488a1 1 0 01-1.45-1.05l1.25-4.88a1 1 0 00-.288-1.118L.55 8.434a1 1 0 01.588-1.81h5.011a1 1 0 00.95-.691L9.049 2.927z"
                  />
                </svg>
              </template>
              <span x-text="`(${product.rating.count} reviews)`"></span>
            </div>
            <div @click.stop>
              <button @click="toggleFavorite(product.id)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="file:w-6 h-6 stroke-black cursor-pointer"
                >
                  <path
                    :class="{'fill-red-500': product.isFavorite, 'fill-none': !product.isFavorite}"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.5 3.75a5.978 5.978 0 014.25 1.783A6.053 6.053 0 0122.5 9.75c0 1.403-.336 2.593-1.008 3.735-.668 1.136-1.605 2.135-2.693 3.238-1.078 1.093-2.356 2.155-3.707 3.337-.693.61-1.44 1.27-2.092 1.899a.75.75 0 01-1.002 0 56.338 56.338 0 01-2.092-1.899c-1.35-1.182-2.629-2.244-3.707-3.337-1.088-1.103-2.025-2.102-2.693-3.238C1.836 12.343 1.5 11.153 1.5 9.75a6.053 6.053 0 011.75-4.217A5.978 5.978 0 017.5 3.75a5.978 5.978 0 014.5 2.15 5.978 5.978 0 014.5-2.15z"
                  />
                </svg>
              </button>
            </div>
            <button
              @click.stop
              @click="addToCart(product)"
              class="bg-blue-500 text-white py-2 px-4 mt-4 rounded"
            >
              Add to Cart
            </button>
          </div>
        </template>
      </div>
    </div>

    <!-- Product Modal -->
    <div
      x-show="showModal"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in duration-300"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50"
    >
      <div
        @click.away="closeModal()"
        class="bg-white p-6 rounded shadow-lg w-11/12 md:w-1/2 lg:w-1/3"
      >
        <h2 class="text-xl font-bold mb-4" x-text="selectedProduct.title"></h2>
        <img
          :src="selectedProduct.image"
          alt=""
          class="h-64 w-full object-cover"
        />
        <p class="text-gray-700 mt-4" x-text="'$' + selectedProduct.price"></p>
        <p class="text-gray-500" x-text="selectedProduct.category"></p>
        <p class="mt-2" x-text="selectedProduct.description"></p>
        <div class="text-gray-700 mt-2 flex items-center">
          <template x-for="i in 5">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
              :class="{'text-yellow-400': i <= Math.round(selectedProduct.rating.rate), 'text-gray-400': i > Math.round(selectedProduct.rating.rate)}"
              class="w-4 h-4"
            >
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.562 4.796a1 1 0 00.95.691h5.011c.969 0 1.372 1.24.588 1.81l-3.785 3.465a1 1 0 00-.288 1.118l1.25 4.88a1 1 0 01-1.45 1.05l-4.282-2.488a1 1 0 00-1.066 0l-4.282 2.488a1 1 0 01-1.45-1.05l1.25-4.88a1 1 0 00-.288-1.118L.55 8.434a1 1 0 01.588-1.81h5.011a1 1 0 00.95-.691L9.049 2.927z"
              />
            </svg>
          </template>
          <span x-text="`(${selectedProduct.rating.count} reviews)`"></span>
        </div>
        <button
          @click="addToCart(selectedProduct)"
          class="bg-blue-500 text-white py-2 px-4 mt-4 rounded"
        >
          Add to Cart
        </button>
        <button
          @click="closeModal()"
          class="bg-gray-500 text-white py-2 px-4 mt-4 ml-2 rounded"
        >
          Close
        </button>
      </div>
    </div>

    <script>
      function store() {
        return {
          products: [],
          categories: [],
          selectedCategory: "",
          searchQuery: "",
          sortOrder: "",
          cart: [],
          favorites: [],
          loading: true,
          showModal: false,
          selectedProduct: null,

          async fetchProducts() {
            const res = await fetch("https://fakestoreapi.com/products");
            const data = await res.json();
            this.products = data.map((product) => ({
              ...product,
              isFavorite: false,
            }));
            this.loading = false;
            this.categories = [
              ...new Set(this.products.map((product) => product.category)),
            ];
          },

          get filteredProductsList() {
            let filteredProducts = this.products;

            if (this.selectedCategory) {
              filteredProducts = filteredProducts.filter(
                (product) => product.category === this.selectedCategory
              );
            }

            if (this.searchQuery) {
              filteredProducts = filteredProducts.filter((product) =>
                product.title
                  .toLowerCase()
                  .includes(this.searchQuery.toLowerCase())
              );
            }

            if (this.sortOrder) {
              filteredProducts = filteredProducts.sort((a, b) => {
                if (this.sortOrder === "asc") return a.price - b.price;
                if (this.sortOrder === "desc") return b.price - a.price;
              });
            }

            return filteredProducts;
          },

          searchProducts() {
            // This method is now redundant, as filtering is done reactively
          },

          addToCart(product) {
            const existingProduct = this.cart.find((p) => p.id === product.id);
            if (existingProduct) {
              existingProduct.quantity += 1;
            } else {
              this.cart.push({ ...product, quantity: 1 });
            }
          },

          toggleFavorite(productId) {
            const product = this.products.find((p) => p.id === productId);
            if (product) {
              product.isFavorite = !product.isFavorite;
              if (product.isFavorite) {
                this.favorites.push(product);
              } else {
                this.favorites = this.favorites.filter(
                  (p) => p.id !== productId
                );
              }
            }
          },

          openModal(product) {
            this.selectedProduct = product;
            this.showModal = true;
          },

          closeModal() {
            this.selectedProduct = null;
            this.showModal = false;
          },

          async init() {
            await this.fetchProducts();
          },
        };
      }
    </script>
  </body>
</html>
