<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body x-data="store()" class="bg-blue-200 min-h-screen">
    <!-- Navigation Bar -->
    <header x-data="{ open: false }" class="sticky z-50 top-0">
      <nav class="bg-gray-500 border-gray-200">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="/">
            <button class="flex items-center space-x-3 rtl:space-x-reverse">
              <img src="/online-shop.png" class="h-8" alt="Flowbite Logo" />
              <span
                class="self-center text-2xl font-semibold whitespace-nowrap text-white"
                >SwiftCart</span
              >
            </button>
          </a>
          <button
            @click="open = !open"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div
            :class="{ 'hidden': !open }"
            class="w-full md:block md:w-auto"
            id="navbar-default"
          >
            <ul
              class="flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white"
            >
              <li>
                <a
                  href="/wishlist"
                  class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >Wishlist</a
                >
              </li>
              <li class="hidden lg:block md:block relative">
                <div class="t-0 absolute left-3 -top-4">
                  <p
                    class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white"
                  >
                    2
                  </p>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  strokeWidth="1.5"
                  stroke="currentColor"
                  class="file: h-6 w-6 stroke-white cursor-pointer"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                  />
                </svg>
              </li>
              <li>
                <a
                  href="/cart"
                  class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >Cart</a
                >
              </li>
              <li>
                <a
                  href="/login"
                  class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
      <div class="flex justify-between mb-4">
        <select x-model="selectedCategory" class="border p-2 rounded">
          <option value="">All Categories</option>
          <template x-for="category in categories" :key="category">
            <option :value="category" x-text="category"></option>
          </template>
        </select>

        <div class="flex items-center">
          <input
            type="text"
            x-model="searchQuery"
            placeholder="Search products..."
            class="border p-2 rounded-l"
          />
          <button
            @click="searchProducts()"
            class="bg-white text-black border border-l-0 p-2 rounded-r"
          >
            Search
          </button>
        </div>

        <select x-model="sortOrder" class="border p-2 rounded">
          <option value="">Sort by Price</option>
          <option value="asc">Lowest to Highest</option>
          <option value="desc">Highest to Lowest</option>
        </select>
      </div>

      <div class="loading text-center text-2xl" x-show="loading">
        Loading...
      </div>

      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        x-show="!loading"
      >
        <template x-for="product in filteredProductsList" :key="product.id">
          <div
            class="card border p-4 rounded shadow hover:shadow-lg transition-shadow duration-300"
            @click="openModal(product)"
          >
            <img
              :src="product.image"
              alt=""
              class="w-320px h-48 object-cover mb-4"
            />
            <h3 class="text-lg font-bold" x-text="product.title"></h3>
            <p class="text-gray-700" x-text="'$' + product.price"></p>
            <p class="text-gray-500" x-text="product.category"></p>
            <p
              class="text-gray-700 mt-2"
              x-text="'Rating: ' + product.rating.rate + ' (' + product.rating.count + ' reviews)'"
            ></p>
            <div @click.stop>
              <button @click="toggleFavorite(product.id)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  class="w-6 h-6 text-red-600"
                  :class="{'text-gray-500': !isFavorite(product.id)}"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                  />
                </svg>
              </button>
              <button class="bg-blue-600 px-4 py-1 text-white mt-2">
                Add To Cart
              </button>
            </div>
          </div>
        </template>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
      x-show="showModal"
      @click.self="closeModal()"
    >
      <div class="modal-content bg-white p-6 rounded shadow-lg w-full max-w-md">
        <button class="text-red-500" @click="closeModal()">Close</button>
        <h3 class="text-xl font-bold mt-4" x-text="modalProduct.title"></h3>
        <img
          :src="modalProduct.image"
          alt=""
          class="w-full h-48 object-cover my-4"
        />
        <p class="text-gray-700" x-text="'$' + modalProduct.price"></p>
        <p class="text-gray-500" x-text="modalProduct.category"></p>
        <p
          class="text-gray-700 mt-2"
          x-text="'Rating: ' + modalProduct.rating.rate + ' (' + modalProduct.rating.count + ' reviews)'"
        ></p>
        <p class="text-gray-600 mt-4" x-text="modalProduct.description"></p>
        <button
          class="bg-blue-600 px-4 py-2 text-white mt-4"
          @click="addToCart(modalProduct)"
        >
          Add To Cart
        </button>
      </div>
    </div>

    <!-- Alpine.js Script -->
    <script>
      function store() {
        return {
          loading: true,
          products: [],
          categories: [],
          selectedCategory: "",
          searchQuery: "",
          sortOrder: "",
          showModal: false,
          modalProduct: {},
          favorites: new Set(),

          async init() {
            try {
              const response = await fetch("https://fakestoreapi.com/products");
              const data = await response.json();
              this.products = data;
              this.categories = [
                ...new Set(data.map((product) => product.category)),
              ];
              this.loading = false;
            } catch (error) {
              console.error("Error fetching products:", error);
              this.loading = false;
            }
          },

          get filteredProductsList() {
            let filteredProducts = this.products;

            if (this.selectedCategory) {
              filteredProducts = filteredProducts.filter(
                (product) => product.category === this.selectedCategory
              );
            }

            if (this.searchQuery) {
              filteredProducts = filteredProducts.filter((product) =>
                product.title
                  .toLowerCase()
                  .includes(this.searchQuery.toLowerCase())
              );
            }

            if (this.sortOrder === "asc") {
              filteredProducts.sort((a, b) => a.price - b.price);
            } else if (this.sortOrder === "desc") {
              filteredProducts.sort((a, b) => b.price - a.price);
            }

            return filteredProducts;
          },

          openModal(product) {
            this.modalProduct = product;
            this.showModal = true;
          },

          closeModal() {
            this.showModal = false;
          },

          toggleFavorite(productId) {
            if (this.favorites.has(productId)) {
              this.favorites.delete(productId);
            } else {
              this.favorites.add(productId);
            }
          },

          isFavorite(productId) {
            return this.favorites.has(productId);
          },

          searchProducts() {
            // Logic to handle search can be added here if needed
          },

          addToCart(product) {
            // Logic to handle adding product to cart can be added here
            console.log("Product added to cart:", product);
          },
        };
      }
    </script>
  </body>
</html>
