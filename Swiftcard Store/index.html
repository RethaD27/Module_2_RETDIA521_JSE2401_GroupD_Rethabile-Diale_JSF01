<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSF E-commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.5/cdn.min.js"
      defer
    ></script>
    <script type="module">
      import "./js/main.js";
    </script>
  </head>
  <body class="bg-gray-100">
    <header x-data="headerComponent">
      <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold">JSF E-commerce</h1>
        <nav>
          <ul class="flex space-x-4">
            <li><a href="/" class="text-blue-500">Home</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container mx-auto p-4" x-data="homeComponent">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <template x-for="product in products" :key="product.id">
          <div class="bg-white p-4 rounded shadow">
            <img
              :src="product.image"
              :alt="product.name"
              class="w-full h-48 object-cover rounded"
            />
            <h2 class="text-lg font-bold mt-2" x-text="product.name"></h2>
            <p class="text-gray-600" x-text="'$' + product.price"></p>
          </div>
        </template>
      </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-4">
      <div class="container mx-auto">
        <p>&copy; 2024 JSF E-commerce. All rights reserved.</p>
      </div>
    </footer>

    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("headerComponent", () => ({
          init() {
            console.log("Header component initialized");
          },
        }));

        Alpine.data("homeComponent", () => ({
          products: [],
          async fetchProducts() {
            try {
              const response = await fetch("https://fakestoreapi.com/products");
              if (!response.ok) {
                throw new Error(
                  "Data fetching failed, please check your network connection"
                );
              }
              const data = await response.json();
              this.products = data;
            } catch (error) {
              console.error(error);
            }
          },
          init() {
            this.fetchProducts();
          },
        }));
      });
    </script>
  </body>
</html>
