<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body x-data="store()" x-init="init()" class="bg-blue-200 min-h-screen">
    <!-- Navigation Bar -->
    <header x-data="{ open: false }" class="sticky z-50 top-0">
      <nav class="bg-gray-500 border-gray-200">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="/">
            <button class="flex items-center space-x-3 rtl:space-x-reverse">
              <img src="/online-shop.png" class="h-8" alt="Flowbite Logo" />
              <span
                class="self-center text-2xl font-semibold whitespace-nowrap text-white"
                >SwiftCart</span
              >
            </button>
          </a>
          <button
            @click="open = !open"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div
            :class="{ 'hidden': !open }"
            class="w-full md:block md:w-auto"
            id="navbar-default"
          >
            <ul
              class="flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white"
            >
              <li>
                <a
                  href="/wishlist"
                  class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >Wishlist</a
                >
              </li>
              <li class="hidden lg:block md:block relative">
                <div class="t-0 absolute left-3 -top-4">
                  <p
                    class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white"
                  >
                    2
                  </p>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="file: h-6 w-6 stroke-white cursor-pointer"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12 4.318c1.89-1.768 4.955-1.735 6.797.24 1.885 2.021 1.89 5.27.018 7.296L12 21.842l-6.815-9.99c-1.872-2.026-1.867-5.275.018-7.296 1.842-1.975 4.908-2.008 6.797-.239z"
                    clip-rule="evenodd"
                  />
                </svg>
              </li>
              <li class="block md:hidden">
                <a
                  href="/cart"
                  class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >Cart</a
                >
              </li>
              <li>
                <a
                  href="/login"
                  class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
      <div class="flex justify-between mb-4">
        <select
          x-model="selectedCategory"
          @change="searchProducts"
          class="border p-2 rounded"
        >
          <option value="">All Categories</option>
          <template x-for="category in categories" :key="category">
            <option :value="category" x-text="category"></option>
          </template>
        </select>

        <div class="flex items-center">
          <input
            type="text"
            x-model="searchQuery"
            placeholder="Search products..."
            class="border p-2 rounded-l"
          />
          <button
            @click="searchProducts()"
            class="bg-white text-black border border-l-0 p-2 rounded-r"
          >
            Search
          </button>
        </div>

        <select
          x-model="sortOrder"
          @change="searchProducts"
          class="border p-2 rounded"
        >
          <option value="">Sort by Price</option>
          <option value="asc">Lowest to Highest</option>
          <option value="desc">Highest to Lowest</option>
        </select>
      </div>

      <div class="loading text-center text-2xl" x-show="loading">
        Loading...
      </div>

      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        x-show="!loading"
      >
        <template x-for="product in filteredProductsList" :key="product.id">
          <div
            class="card bg-white border p-4 rounded shadow hover:shadow-lg transition-shadow duration-300 flex flex-col items-center"
            @click="openModal(product)"
          >
            <div class="flex justify-center w-full mb-4">
              <img :src="product.image" alt="" class="h-48 object-cover" />
            </div>
            <h3
              class="text-lg font-bold text-black"
              x-text="product.title"
            ></h3>
            <p class="text-gray-700 font-bold" x-text="'$' + product.price"></p>
            <p class="text-gray-500" x-text="product.category"></p>
            <div class="text-gray-700 mt-2 flex items-center">
              <template x-for="i in 5">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  :class="{'text-yellow-400': i <= Math.round(product.rating.rate), 'text-gray-400': i > Math.round(product.rating.rate)}"
                  class="w-4 h-4"
                >
                  <path
                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.562 4.796a1 1 0 00.95.691h5.011c.969 0 1.372 1.24.588 1.81l-3.785 3.465a1 1 0 00-.288 1.118l1.25 4.88a1 1 0 01-1.45 1.05l-4.282-2.488a1 1 0 00-1.066 0l-4.282 2.488a1 1 0 01-1.45-1.05l1.25-4.88a1 1 0 00-.288-1.118L.55 8.434a1 1 0 01.588-1.81h5.011a1 1 0 00.95-.691L9.049 2.927z"
                  />
                </svg>
              </template>
              <span x-text="`(${product.rating.count} reviews)`"></span>
            </div>
            <div @click.stop>
              <button @click="toggleFavorite(product.id)">
                <svg
                  x-show="isFavorite(product.id)"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="red"
                  class="w-6 h-6"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12 4.318c1.89-1.768 4.955-1.735 6.797.24 1.885 2.021 1.89 5.27.018 7.296L12 21.842l-6.815-9.99c-1.872-2.026-1.867-5.275.018-7.296 1.842-1.975 4.908-2.008 6.797-.239z"
                    clip-rule="evenodd"
                  />
                </svg>
                <svg
                  x-show="!isFavorite(product.id)"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.318c1.89-1.768 4.955-1.735 6.797.24 1.885 2.021 1.89 5.27.018 7.296L12 21.842l-6.815-9.99c-1.872-2.026-1.867-5.275.018-7.296 1.842-1.975 4.908-2.008 6.797-.239z"
                  />
                </svg>
              </button>
            </div>
            <button
              @click.stop
              class="bg-blue-600 text-white px-4 py-2 rounded mt-4"
            >
              Add to Cart
            </button>
          </div>
        </template>
      </div>
    </div>

    <!-- Modal -->
    <div
      x-show="showModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div
        class="bg-white p-6 rounded-lg shadow-lg relative w-full max-w-md mx-4"
      >
        <button
          @click="closeModal()"
          class="absolute top-0 right-0 m-4 text-gray-500 hover:text-gray-700"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
        <h2 class="text-xl font-bold mb-4" x-text="selectedProduct?.title"></h2>
        <img
          :src="selectedProduct?.image"
          alt=""
          class="h-48 object-cover mb-4 mx-auto"
        />
        <p
          class="text-gray-700 font-bold mb-2"
          x-text="'$' + selectedProduct?.price"
        ></p>
        <p class="text-gray-500 mb-2" x-text="selectedProduct?.category"></p>
        <p class="text-gray-700 mb-4" x-text="selectedProduct?.description"></p>
        <div class="text-gray-700 mt-2 flex items-center justify-center">
          <template x-for="i in 5">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
              :class="{'text-yellow-400': i <= Math.round(selectedProduct?.rating?.rate), 'text-gray-400': i > Math.round(selectedProduct?.rating?.rate)}"
              class="w-4 h-4"
            >
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.562 4.796a1 1 0 00.95.691h5.011c.969 0 1.372 1.24.588 1.81l-3.785 3.465a1 1 0 00-.288 1.118l1.25 4.88a1 1 0 01-1.45 1.05l-4.282-2.488a1 1 0 00-1.066 0l-4.282 2.488a1 1 0 01-1.45-1.05l1.25-4.88a1 1 0 00-.288-1.118L.55 8.434a1 1 0 01.588-1.81h5.011a1 1 0 00.95-.691L9.049 2.927z"
              />
            </svg>
          </template>
          <span x-text="`(${selectedProduct?.rating?.count} reviews)`"></span>
        </div>
        <button
          @click="toggleFavorite(selectedProduct?.id)"
          class="bg-blue-600 text-white px-4 py-2 rounded mt-4 w-full"
        >
          Add to Wishlist
        </button>
      </div>
    </div>

    <script>
      function store() {
        return {
          searchQuery: "",
          sortOrder: "",
          selectedCategory: "",
          loading: false,
          products: [],
          filteredProductsList: [],
          favorites: [],
          showModal: false,
          selectedProduct: null,
          categories: [],

          async fetchProducts() {
            this.loading = true;
            const response = await fetch("https://fakestoreapi.com/products");
            const data = await response.json();
            this.products = data;
            this.filteredProductsList = data;
            this.categories = [
              ...new Set(data.map((product) => product.category)),
            ];
            this.loading = false;
          },

          searchProducts() {
            this.filteredProductsList = this.products
              .filter((product) => {
                return (
                  product.title
                    .toLowerCase()
                    .includes(this.searchQuery.toLowerCase()) &&
                  (!this.selectedCategory ||
                    product.category === this.selectedCategory)
                );
              })
              .sort((a, b) => {
                if (this.sortOrder === "asc") return a.price - b.price;
                if (this.sortOrder === "desc") return b.price - a.price;
                return 0;
              });
          },

          toggleFavorite(productId) {
            if (this.favorites.includes(productId)) {
              this.favorites = this.favorites.filter((id) => id !== productId);
            } else {
              this.favorites.push(productId);
            }
          },

          isFavorite(productId) {
            return this.favorites.includes(productId);
          },

          openModal(product) {
            this.selectedProduct = product;
            this.showModal = true;
          },

          closeModal() {
            this.showModal = false;
            this.selectedProduct = null;
          },

          async init() {
            await this.fetchProducts();
            this.searchProducts();
          },
        };
      }
    </script>
  </body>
</html>
