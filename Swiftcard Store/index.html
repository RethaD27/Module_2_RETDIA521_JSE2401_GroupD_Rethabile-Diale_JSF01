<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body x-data="store()" x-init="init()" class="bg-blue-200 min-h-screen">
    <!-- Navigation Bar -->
    <header x-data="{ open: false }" class="sticky z-50 top-0">
      <nav class="bg-gray-500 border-gray-200">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="/">
            <button class="flex items-center space-x-3 rtl:space-x-reverse">
              <img src="/online-shop.png" class="h-8" alt="Flowbite Logo" />
              <span
                class="self-center text-2xl font-semibold whitespace-nowrap text-white"
                >SwiftCart</span
              >
            </button>
          </a>
          <button
            @click="open = !open"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                strokeLinecap="round"
                strokeLinejoin="round"
                strokeWidth="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div
            :class="{ 'hidden': !open }"
            class="w-full md:block md:w-auto"
            id="navbar-default"
          >
            <ul
              class="flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white"
            >
              <li>
                <a
                  href="/wishlist"
                  class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >Wishlist</a
                >
              </li>
              <li class="hidden lg:block md:block relative">
                <div class="t-0 absolute left-3 -top-4">
                  <p
                    class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white"
                  >
                    2
                  </p>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  strokeWidth="1.5"
                  stroke="currentColor"
                  class="file: h-6 w-6 stroke-white cursor-pointer"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                  />
                </svg>
              </li>
              <li class="block md:hidden">
                <a
                  href="/cart"
                  class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >Cart</a
                >
              </li>
              <li>
                <a
                  href="/login"
                  class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
      <div class="flex justify-between mb-4">
        <select x-model="selectedCategory" class="border p-2 rounded">
          <option value="">All Categories</option>
          <template x-for="category in categories" :key="category">
            <option :value="category" x-text="category"></option>
          </template>
        </select>

        <div class="flex items-center">
          <input
            type="text"
            x-model="searchQuery"
            placeholder="Search products..."
            class="border p-2 rounded-l"
          />
          <button
            @click="searchProducts()"
            class="bg-white text-black border border-l-0 p-2 rounded-r"
          >
            Search
          </button>
        </div>

        <select x-model="sortOrder" class="border p-2 rounded">
          <option value="">Sort by Price</option>
          <option value="asc">Lowest to Highest</option>
          <option value="desc">Highest to Lowest</option>
        </select>
      </div>

      <div class="loading text-center text-2xl" x-show="loading">
        Loading...
      </div>

      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        x-show="!loading"
      >
        <template x-for="product in filteredProductsList" :key="product.id">
          <div
            class="card bg-white border p-4 rounded shadow hover:shadow-lg transition-shadow duration-300 flex flex-col items-center"
            @click="openModal(product)"
          >
            <div class="flex justify-center w-full mb-4">
              <img :src="product.image" alt="" class="h-48 object-cover" />
            </div>
            <h3
              class="text-lg font-bold text-black"
              x-text="product.title"
            ></h3>
            <p class="text-gray-700" x-text="'$' + product.price"></p>
            <p class="text-gray-500" x-text="product.category"></p>
            <div class="text-gray-700 mt-2 flex items-center">
              <template x-for="i in 5">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  :class="{'text-yellow-400': i <= Math.round(product.rating.rate), 'text-gray-400': i > Math.round(product.rating.rate)}"
                  class="w-4 h-4"
                >
                  <path
                    d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.562 4.796a1 1 0 00.95.691h5.011c.969 0 1.372 1.24.588 1.81l-3.785 3.465a1 1 0 00-.288 1.118l1.25 4.88a1 1 0 01-1.45 1.05l-4.282-2.488a1 1 0 00-1.066 0l-4.282 2.488a1 1 0 01-1.45-1.05l1.25-4.88a1 1 0 00-.288-1.118L.55 8.434a1 1 0 01.588-1.81h5.011a1 1 0 00.95-.691L9.049 2.927z"
                  />
                </svg>
              </template>
              <span x-text="`(${product.rating.count} reviews)`"></span>
            </div>
            <div @click.stop>
              <button @click="toggleFavorite(product.id)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  :class="{'text-red-600': product.isFavorite, 'text-gray-400': !product.isFavorite}"
                  class="w-6 h-6"
                >
                  <path
                    fill-rule="evenodd"
                    d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 015.656 5.656l-6.364 6.364a.75.75 0 01-1.06 0L3.172 10.828a4 4 0 010-5.656z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
              <button
                @click="addToCart(product)"
                class="bg-blue-600 text-white px-2 py-1 rounded mt-2"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </template>
      </div>
    </div>

    <!-- Modal -->
    <div
      x-show="isModalOpen"
      class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0 transform scale-95"
      x-transition:enter-end="opacity-100 transform scale-100"
      x-transition:leave="transition ease-in duration-200"
      x-transition:leave-start="opacity-100 transform scale-100"
      x-transition:leave-end="opacity-0 transform scale-95"
    >
      <div
        class="bg-white p-4 rounded shadow-lg w-full max-w-lg"
        @click.away="closeModal()"
      >
        <h2 class="text-2xl font-bold mb-4" x-text="modalProduct.title"></h2>
        <div class="flex justify-center mb-4">
          <img :src="modalProduct.image" alt="" class="h-48 object-cover" />
        </div>
        <p class="text-gray-700 mb-2" x-text="'$' + modalProduct.price"></p>
        <p class="text-gray-500 mb-2" x-text="modalProduct.category"></p>
        <p class="text-gray-700 mb-4" x-text="modalProduct.description"></p>
        <div class="text-gray-700 mb-4 flex items-center">
          <template x-for="i in 5">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
              :class="{'text-yellow-400': i <= Math.round(modalProduct.rating.rate), 'text-gray-400': i > Math.round(modalProduct.rating.rate)}"
              class="w-4 h-4"
            >
              <path
                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.562 4.796a1 1 0 00.95.691h5.011c.969 0 1.372 1.24.588 1.81l-3.785 3.465a1 1 0 00-.288 1.118l1.25 4.88a1 1 0 01-1.45 1.05l-4.282-2.488a1 1 0 00-1.066 0l-4.282 2.488a1 1 0 01-1.45-1.05l1.25-4.88a1 1 0 00-.288-1.118L.55 8.434a1 1 0 01.588-1.81h5.011a1 1 0 00.95-.691L9.049 2.927z"
              />
            </svg>
          </template>
          <span x-text="`(${modalProduct.rating.count} reviews)`"></span>
        </div>
        <div class="flex justify-between">
          <button
            @click="closeModal()"
            class="bg-gray-500 text-white px-4 py-2 rounded"
          >
            Close
          </button>
          <button
            @click="addToCart(modalProduct)"
            class="bg-blue-600 text-white px-4 py-2 rounded"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <script>
      function store() {
        return {
          products: [],
          categories: [],
          searchQuery: "",
          selectedCategory: "",
          sortOrder: "",
          isModalOpen: false,
          modalProduct: {},
          loading: true,
          filteredProductsList: [],

          init() {
            this.fetchProducts();
          },

          fetchProducts() {
            this.loading = true;
            fetch("https://fakestoreapi.com/products")
              .then((res) => res.json())
              .then((data) => {
                this.products = data;
                this.filteredProductsList = data;
                this.categories = [
                  ...new Set(data.map((product) => product.category)),
                ];
                this.loading = false;
              });
          },

          searchProducts() {
            this.filteredProductsList = this.products.filter((product) => {
              return (
                product.title
                  .toLowerCase()
                  .includes(this.searchQuery.toLowerCase()) &&
                (this.selectedCategory === "" ||
                  product.category === this.selectedCategory)
              );
            });

            if (this.sortOrder === "asc") {
              this.filteredProductsList.sort((a, b) => a.price - b.price);
            } else if (this.sortOrder === "desc") {
              this.filteredProductsList.sort((a, b) => b.price - a.price);
            }
          },

          openModal(product) {
            this.modalProduct = product;
            this.isModalOpen = true;
          },

          closeModal() {
            this.isModalOpen = false;
          },

          addToCart(product) {
            alert("Added to cart: " + product.title);
          },

          toggleFavorite(productId) {
            const product = this.products.find((p) => p.id === productId);
            product.isFavorite = !product.isFavorite;
          },
        };
      }
    </script>
  </body>
</html>
